<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

    <div>{{ results }}</div>

    <br/>
    <br/>

    <form action="/experiment/{{ student_id }}/{{ experiment_id }}" method="post">
    {% for student in students %}

        <div>
            <input type="checkbox" id="{{ student[0] }}" name="{{ student[0] }}">
            <label for="{{ student[0] }}">{{ student[1] }}</label>
        </div>

    {% endfor %}

    <input type="submit" value="Submit">


    </form>

    <br/>

    <a href="/student/{{ student_id }}">Back</a>

</body>

<script>

    $("input:checkbox").click(function() {
        console.log("Sup");
        let bol = $("input:checkbox:checked").length >= 3;
        $("input:checkbox").not(":checked").attr("disabled",bol);
    });
</script>

</html>
